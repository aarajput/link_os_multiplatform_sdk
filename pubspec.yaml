  flutter_lints: ^6.0.0
  pigeon: ^26.1.5

flutter:
  plugin:
    platforms:
      android:
        package: com.wisecrab.link_os_multiplatform_sdk
        pluginClass: LinkOsMultiplatformSdkPlugin
      ios:
        pluginClass: LinkOsMultiplatformSdkPlugin

scripts: derry.yaml
